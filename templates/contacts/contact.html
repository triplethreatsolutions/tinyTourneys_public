{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block content %}
    <!-- Contact Us Section -->
<section class="content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="main-container">
                    <form id="contact-form" action="." method="post">
                        {% csrf_token %}
                        {# Username & Password Section #}
                        <h2>Contact us</h2>
                        <div class="form-group">
                            <label class="main-label" for="id_username">{{ form.name.label }}</label>
                            <input id="id_username" name="name"
                                           type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="main-label" for="id_password">{{ form.email.label }}</label>
                            <input id="id_password" name="email"
                                           type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="main-label" for="id_message">{{ form.message.label }}</label>
                            <input id="id_message" name="message"
                                           type="text" class="form-control">
                        </div>
                        <div class="row">
                            <input class="btn btn-default btn-lg" type="submit" value="Send Message">
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="main-container">
                    <h2>Contact Info</h2>
                    <p class="text-white">Feel free to email us for support or feedback!</p>
                    <p><a href="mailto:tinytourneys@gmail.com">tinytourneys@gmail.com</a></p>
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://twitter.com/tnt5coachbowman" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</section>
{% endblock content %}
