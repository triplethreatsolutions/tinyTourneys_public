{% extends 'base.html' %}
{% load static %}
{% block head_css %}
    <!-- Custom CSS -->
{% endblock head_css %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="main-container panel">
                <form id="login-form" method="post"
                      action="{% url 'subscribers:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="main-label" for="id_username">Username</label>
                        <input id="id_username" name="username"
                                       type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="main-label" for="id_password">Password</label>
                        <input id="id_password" name="password"
                                       type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        {% if form.errors %}
                            <label class="label label-danger">
                                Your username and password didn't match.
                            </label>
                            <br />
                            <label class="label label-danger">Please try again.</label>
                            <br />
                        {% endif %}
                            <input type="submit" value="Login"
                                   class="btn btn-default btn-lg pull-right" />
                            <br />
                            <label>
                                <span><a href="/">Forgot password?</a></span>
                            </label>
                            <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
